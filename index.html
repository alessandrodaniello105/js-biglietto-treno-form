<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ==" crossorigin="anonymous"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js" integrity="sha512-fHY2UiQlipUq0dEabSM4s+phmn+bcxSYzXP4vAXItBvBHU7zAM/mkhCZjtBEIJexhOMzZbgFlPLuErlJF2b+0g==" crossorigin="anonymous"></script>

  <title>Calcolo del prezzo del biglietto del treno in un form</title>
</head>
<body>
  

  
  
  <form action="#" id="ticket" method="get">
    <div class="container my-5">

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="name-user" class="form-label">Nome passeggero</label>
            <input type="text" class="form-control" id="name-user" placeholder="Inserisci il tuo nome">
          </div>
        </div>
      

        <div class="col">
          <label for="km-trip" class="form-label">Distanza da percorrere in km</label>
          <input type="text" class="form-control" id="km-trip" placeholder="Inserisci la lunghezza del percorso in km">
        </div>


        <div class="col">
          <label for="age-user" class="form-label">Seleziona la tua fascia d'et√†</label>

          <select class="form-select" id="age-user" aria-label="Default select example">
          
          <option selected>Scegli</option>
          <option value="1">Minorenne</option>
          <option value="2">Maggiorenne</option>
          <option value="3">Over 65</option>
        </select>
        </div>

        
      </div>
      <button type="submit" id="button-create" class="btn btn-primary">Salva</button>
      <button type="reset" id="button-reset" form="ticket" class="btn btn-outline-danger">Svuota</button>
    </div>
  </form>
  
  <div class="container">
    <div class="row">
      <div class="col">
        
        <p id="outputName"></p>


      </div>
    </div>
  </div>  

    

  <script src="./js/script.js"></script>
</body>
</html>
